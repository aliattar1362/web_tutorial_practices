
<html>
	<head>
		<title>jQuery Syntax</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">

	</head>
	<body>

		<h1>jQuery Syntax</h1>
		<p>Hello there! This is some text.</p>

		<div id="box">A box</div>
		<div class="thing">A thing</div>

		<button>A button</button>

		<!-- Load the CDN first -->
		<script src="//code.jquery.com/jquery-3.6.3.min.js"></script>

		<!-- If CDN fails to load, serve up the local version -->
		<script>window.jQuery || document.write('<script src="js/jquery-3.6.3.js"><\/script>')</script>
		<script src="js/script.js"></script>
	</body>
</html>
