<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>
	
	<body>
		<table>
			<tr> <!-- table row -->
				<th>Name</th> <!-- table heading -->
				<th>Age</th>
				<th>City</th>
			</tr>
			
			<tr>
				<td>John</td> <!-- table data -->
				<td>39</td>
				<td>Vancouver</td>
			</tr>
			
			<tr>
				<td>Sandra</td>
				<td>18</td>
				<td>Chicago</td>
			</tr>
			
			<tr>
				<td>Mildred</td>
				<td>78</td>
				<td>London</td>
			</tr>
		</table>
		
	</body>
</html>
