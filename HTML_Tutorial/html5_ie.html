<!DOCTYPE html>
<html>
	
	<head>
		<title>Make HTML5 Work in Internet Explorer</title>
		
		<!-- [if IE]>
		<script
		src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js">
		</script>
		<![endif]-->
	</head>
	
	<body>
		<p>Old versions of IE do not like HTML5. All you have to do is 
		include a conditional comment in the <code>&lt;head&get;</code>
		 tag that links the <a href="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"
		 target="_blank">HTML5 Shim script</a>.</p>
	</body>
	
</html>
