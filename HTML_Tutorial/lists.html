<!DOCTYPE html>
	<html>
		<head>
			<title>Lists</title>
			
			<body>
				<!-- Unorderd List -->
				<ul>
					<li>Carrots</li>
					<li>Potaotes</li>
					<li>Kale</li>
				</ul>
				
				<!-- ordered List -->
				<ol>
					<li>Apples</li>
					<li>Oranges</li>
					<li>Bananas</li>
				</ol>
				
				<!-- Description List -->
				<dl>
					<dt>Kale</dt>
						<dd>A leafy green vegetable.</dd>
					
					<dt>Carrots</dt>
						<dd>A long orange stick.</dd>
						
					<dt>Potatoes</dt>
						<dd>A round, brown thing.</dd>	
				</dl>
			</body>
		</head>
	</html>
