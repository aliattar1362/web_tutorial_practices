<!-- Ids and Classes are added attributes to tags and as attributes 
give extra information to a specific tag. ID is a unique identifier to
the element, however, Class is a global identifier to the element. -->
 
<!doctype HTML>
<html>
	<head>
		<title>IDs &amp; Classes</title>
	</head>
	
	<body>
		<p id ="paragraph-1">This paragraph has the ID of "paragraph-1"</p>
		<!-- we can have a lot of repatition of class -->
		<p class="fancy-pants">This paragraph has the Class of "fancy-pants"</p>
	</body>
</html>
