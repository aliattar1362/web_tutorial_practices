
<html>
	<head>
		<title>jQuery MealPlanr</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">

		<!-- jQuery UI CSS -->
		<link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css">

	</head>
	<body>

		<div class="container" id="todoListWraper">
			<h1>The jQuery To Do List</h1>
			
			<div id="todoList">
				
				<ul>
					<li class="listTitle">Monday</li>
					<li class="addItem"><input type="text" placeholder="add new item..."></li>
				</ul>

				<ul>
					<li class="listTitle">Tuesday</li>
					<li class="addItem"><input type="text" placeholder="add new item..."></li>
				</ul>

				<ul>
					<li class="listTitle">wednesday</li>
					<li class="addItem"><input type="text" placeholder="add new item..."></li>
				</ul>

				<ul>
					<li class="listTitle">Thursday</li>
					<li class="addItem"><input type="text" placeholder="add new item..."></li>
				</ul>

				<ul>
					<li class="listTitle">Friday</li>
					<li class="addItem"><input type="text" placeholder="add new item..."></li>
				</ul>

				<ul>
					<li class="listTitle">Saturday</li>
					<li class="addItem"><input type="text" placeholder="add new item..."></li>
				</ul>

				<ul>
					<li class="listTitle">Sunday</li>
					<li class="addItem"><input type="text" placeholder="add new item..."></li>
				</ul>

			</div>


		</div><!-- .container -->

		<div id="trash">Dorp here for removing!</div>
		
		
		
		<!-- Load the CDN first -->
		<script src="//code.jquery.com/jquery-3.6.3.min.js"></script>

		<!-- If CDN fails to load, serve up the local version -->
		<script>window.jQuery || document.write('<script src="js/jquery-3.6.3.js"><\/script>')</script>

		<!-- jQuery UI -->
		<script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

		<script src="js/script.js"></script>
		
	</body>
</html>
