<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width-device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags  -->
		<title>Bootstrap Modal Windows</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<!-- Custom styles for this template -->
    	<link href="styles.css" rel="stylesheet">

    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   	 <![endif]-->


	</head>
	<body>

		<div class="container">

			<div class="page-header">
				<h1>Bootstrap Modal Windows</h1>
				<p class="lead">Easy popup windows without needing to code any CSS or JS</p>
			</div><!-- page-header -->

			<button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#updateCreditCard">Update credit card</button>

			<!-- Modal -->
				<form class="modal fade" id="updateCreditCard">

					<div class="modal-dialog modal-lg">
						
						<div class="modal-content">
						
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
								<h4 class="modall-title"><span class="glyphicon glyphicon-credit-card"></span> Update credit card</h4>
							</div>

							<div class="modal-body">
							<div class="form-group">
								<label>Name on card</label>
								<input type="text" placeholder="name on card" class="form-control">
							</div>
							<div class="form-group">
								<label>Credit Card Number</label>
								<input type="text" placeholder="credit card number" class="form-control">
							</div>

							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

								<button type="submit" class="btn btn-primary" >Save changes</button>
							</div>

						</div>

					</div>
					
				</form>

		</div><!-- container -->


		<!-- jQuery (necessary for Bootstrap's JavaScript plggins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.13.2/jquery.min.js"></script>

		<!-- Load the CDN first -->
		<script src="//code.jquery.com/jquery-3.6.3.min.js"></script>

		<!-- If CDN fails to load, serve up the local version -->
		<script>window.jQuery || document.write('<script src="js/jquery-3.6.3.js"><\/script>')</script>

		<!-- jQuery UI -->
		<script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap/js/bootstrap.min.js"></script>

	</body>
</html>
