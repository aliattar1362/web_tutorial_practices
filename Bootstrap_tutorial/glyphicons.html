<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width-device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags  -->
		<title>Bootstrap Glyphicons</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<!-- Custom styles for this template -->
    	<link href="styles.css" rel="stylesheet">

    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   	 <![endif]-->


	</head>
	<body>

		
		<!-- <a href="" class="btn btn-primary">Click me Now!</a> -->

		<div class="container">

			<div class="page-header">
				<h1>Bootstrap Glyphicons</h1>
				<p class="lead">Icons that are actual, real-life fonts! this means no photoshopping required :)</p>
			</div><!-- page-header -->

			<h3><span class="glyphicon glyphicon-music"></span> An icon in a header!</h3>

			<p><span class="glyphicon glyphicon-trash"></span> There is an icon for just about anything you can think of!</p>

			<p>You can link an icon like so: <a href="index.html"><span class="glyphicon glyphicon-cog"></span></a></p>

			<button type="button" class="btn btn-default btn-lg btn-info">
				<span class="glyphicon glyphicon-star" aria-hidden:"true"></span> A button with an icon
			</button>

			<br><br>
			<div class="alert alert-warning">
				<span class="glyphicon glyphicon-exclamation-sign"></span>
				You may use icons in alert messages, too!
			</div>

			<br>

			<h4>Use icons for User Interface design</h4>

			<div class="btn-toolbar">
				<div class="btn-group">
					<button type="button" class="btn-default"><span class="glyphicon glyphicon-play"></span></button>
					<button type="button" class="btn-default"><span class="glyphicon glyphicon-pause"></span></button>
					<button type="button" class="btn-default"><span class="glyphicon glyphicon-stop"></span></button>
				</div>
			</div>

			<hr>

			
		</div><!-- container -->


		<!-- jQuery (necessary for Bootstrap's JavaScript plggins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.13.2/jquery.min.js"></script>

		<!-- Load the CDN first -->
		<script src="//code.jquery.com/jquery-3.6.3.min.js"></script>

		<!-- If CDN fails to load, serve up the local version -->
		<script>window.jQuery || document.write('<script src="js/jquery-3.6.3.js"><\/script>')</script>

		<!-- jQuery UI -->
		<script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap/js/bootstrap.min.js"></script>

	</body>
</html>
