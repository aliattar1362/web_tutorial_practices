<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width-device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags  -->
		<title>Bootstrap Buttons</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<!-- Custom styles for this template -->
    	<link href="styles.css" rel="stylesheet">

    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   	 <![endif]-->


	</head>
	<body>

		
		<!-- <a href="" class="btn btn-primary">Click me Now!</a> -->

		<div class="container">

			<div class="page-header">
				<h1>Bootstrap Buttons</h1>
				<p class="lead">buttons.</p>
			</div><!-- page-header -->

			<div class="row">
				<div class="col-sm-4">
					<h3>Default Buttons</h3>
					<!-- Use the bootstrap button classes on <a>, <button> or <input> tags -->

					<a class="btn btn-default" href="#" role="button">Link</a>
					<button class="btn btn-default">Button</button>
					<input type="button" value="Input" class="btn btn-default">
					<input type="submit" value="Submit" class="btn btn-default">

				</div>
				<div class="col-sm-8">
					<h3>Button Styles</h3>

					<!-- Standard button -->
					<button type="button" class="btn btn-default">Default</button>

					<!-- Primary button -->
					<button type="button" class="btn btn-primary">Primary</button>

					<!-- Success / positive action button -->
					<button type="button" class="btn btn-success">Success</button>

					<!-- Info alert button -->
					<button type="button" class="btn btn-info">Info</button>

					<!-- Warning  style button -->
					<button type="button" class="btn btn-warning">Warning</button>

					<!-- Danger style button -->
					<button type="button" class="btn btn-danger">Danger</button>

					<!-- Looks like link, bahaves like button button -->
					<button type="button" class="btn btn-link">Link</button>
				</div>
			</div>

			<hr>

			<div class="row">
				<div class="col-sm-6">
					<h3>Button Sizes</h3>
					<button type="button" class="btn btn-default btn-xs">Extra small button</button>
					<button type="button" class="btn btn-warning btn-sm">small button</button>
					<button type="button" class="btn btn-info btn-lg">Large button</button>
				</div>
				<div class="col-sm-6">
					<h3>Block Level Buttons</h3>
					<button type="button" class="btn btn-danger btn-block">Block level</button>
					<button type="button" class="btn btn-default btn-lg btn-block">Block level</button>
					<button type="button" class="btn btn-primary btn-sm btn-block">Block level</button>
					<button type="button" class="btn btn-link btn-block">Block level</button>
				</div>
			</div>

			<div class="page-header">
			<h2>Images</h2>
			<p class="lead">There are afew things that you do with images, too!</p>
				
			</div>

			<div class="row">
				<div class="col-sm-6">
					<h4>Responsive images</h4>
					<img src="http://placehold.it/500x200" class="img-responsive">
				</div>
				<div class="col-sm-6">
				<h4>Non-responsive images</h4>
					<img src="http://placehold.it/500x200">
				</div>
			</div>

			<h3>Images Shapes</h3>
			<img src="http://placehold.it/00" class="img-rounded">
			<img src="http://placehold.it/200" class="img-circle">
			<img src="http://placehold.it/200" class="img-thumbnail">
		</div><!-- container -->


		<!-- jQuery (necessary for Bootstrap's JavaScript plggins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.13.2/jquery.min.js"></script>

		<!-- Load the CDN first -->
		<script src="//code.jquery.com/jquery-3.6.3.min.js"></script>

		<!-- If CDN fails to load, serve up the local version -->
		<script>window.jQuery || document.write('<script src="js/jquery-3.6.3.js"><\/script>')</script>

		<!-- jQuery UI -->
		<script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap/js/bootstrap.min.js"></script>

	</body>
</html>
