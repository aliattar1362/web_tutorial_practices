<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width-device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags  -->
		<title>Bootstrap Forms</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<!-- Custom styles for this template -->
    	<link href="styles.css" rel="stylesheet">

    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   	 <![endif]-->


	</head>
	<body>

		
		<!-- <a href="" class="btn btn-primary">Click me Now!</a> -->

		<div class="container">

			<div class="page-header">
				<h1>Bootstrap Forms</h1>
				<p class="lead">Let's work with some cool, pre-styled forms, shall we?</p>
			</div><!-- page-header -->

			<div class="row">
				
				<div class="col-sm-4">
					
					<form>
						<!-- class  could be e.g."form-group has-success", "form-group has-warning", "form-group has-error" -->
						<div class="form-group has-success">
							<label for="formName">Your Name</label>
							<input type="text" id="formName" class="form-control">
						</div>
						<div class="form-group">
							<label for="formEmail">Email Address</label>
							<input type="text" id="formEmail" class="form-control">
						</div>
						<div class="form-group">
							<label for="formMessage">Your Message</label>
							<textarea class="form-control" rows="4"></textarea>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> Checkbox
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="formRadio"> Radio input #1
							</label>
							<br>
							<label>
								<input type="radio" name="formRadio"> Radio input #2
							</label>
						</div>
						<!-- class could be e.g. "btn btn-default", "btn btn-primary", "btn btn-success", "btn btn-warning", "btn btn-info", "btn btn-inverse", "btn btn-danger" -->
						<button type="submit" class="btn btn-default">Submit</button>
					</form>

				</div>

				<div class="col-sm-8">
					
					<form class="form-inline">
						
						<div class="form-group">
							<label for="loginEmail" class="sr-only">Email</label>
							<div class="input-group">
								<div class="input-group-addon">$</div>
								<input type="email" id="loginEmail" class="form-control" placeholder="dollar amount">
								<div class="input-group-addon">.00</div>
							</div>
						</div>
						<div class="form-group">
							<label for="loginPassword" class="sr-only">Password</label>
							<input type="password" id="loginPassword" class="form-control" placeholder="password">
						</div>

						<button type="submit" class="btn btn-danger">Submit</button>

					</form>

				</div>
				
			</div><!-- row -->

			<br><br><hr>

			<div class="row">
				
				<div class="col-sm-6">
					
					<form class="form-horizontal">
						
						<div class="form-group">
							<label class="col-sm-4 control-label">First Name</label>
							<div class="col-sm-8">
								<!-- class could be e.g. "form-control input-sm", "form-control input-lg" -->
								<input type="text" class="form-control input-sm" disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Last Name</label>
							<div class="col-sm-8">
								<input type="text" class="form-control">
							</div>
						</div>

					</form>

				</div>

			</div>
			
		</div><!-- container -->


		<!-- jQuery (necessary for Bootstrap's JavaScript plggins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.13.2/jquery.min.js"></script>

		<!-- Load the CDN first -->
		<script src="//code.jquery.com/jquery-3.6.3.min.js"></script>

		<!-- If CDN fails to load, serve up the local version -->
		<script>window.jQuery || document.write('<script src="js/jquery-3.6.3.js"><\/script>')</script>

		<!-- jQuery UI -->
		<script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap/js/bootstrap.min.js"></script>

	</body>
</html>
