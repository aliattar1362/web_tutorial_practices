
<html>
	<head>
		<title>Internal &amp; External Javascript</title>

		<!-- Normalize.css -->
		<link rel="stylesheet" type="text/css" href="normalize.css">

	</head>
	<body>

		<div id="container">
			
		<h1>Internal &amp External Javascript</h1>
		<p id="output"></p>

		</div><!-- #container -->

		<!-- Javascript always loadslast -->

		<!-- Internal Javascript -->
		<script type="text/javascript">
			
			document.getElementById("output").innerHTML = "This text was created with Javascript";

		</script>

		<!-- External Javascript -->
		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
